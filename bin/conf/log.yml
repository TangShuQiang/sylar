logs:
  - name: root
    level: info
    formatter: "%d [%c] %m%n"
    appenders:
      - type: FileLogAppender
        file: ./logs/root.txt
      - type: StdoutLogAppender
  - name: system
    level: info
    formatter: "%d %m%n"
    appenders:
      - type: FileLogAppender
        file: ./logs/system.txt
      - type: StdoutLogAppender